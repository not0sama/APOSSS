<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOSSS Frontend Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">APOSSS Frontend Functionality Test</h1>
        
        <!-- Button Tests -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">System Status Tests</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="testHealthCheck()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                    Test Health Check
                </button>
                <button onclick="testDatabase()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                    Test Database
                </button>
                <button onclick="testLLM()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors">
                    Test LLM
                </button>
            </div>
        </div>
        
        <!-- Search Test -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Search Test</h2>
            <div class="mb-4">
                <input type="text" id="testQuery" value="machine learning" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter test query">
            </div>
            <button onclick="testSearch()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition-colors">
                Test Search
            </button>
        </div>
        
        <!-- Results Display -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Test Results</h2>
            <div id="testResults" class="bg-gray-100 p-4 rounded-lg min-h-32">
                <p class="text-gray-500">Test results will appear here...</p>
            </div>
        </div>
    </div>

    <script>
        async function testHealthCheck() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<p class="text-blue-600">Testing health check...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <h3 class="font-semibold text-green-600">✅ Health Check Success</h3>
                    <pre class="mt-2 text-sm bg-gray-50 p-2 rounded">${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3 class="font-semibold text-red-600">❌ Health Check Failed</h3>
                    <p class="text-red-500 mt-2">${error.message}</p>
                `;
            }
        }

        async function testDatabase() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<p class="text-blue-600">Testing database connections...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/test-db');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <h3 class="font-semibold text-green-600">✅ Database Test Success</h3>
                    <pre class="mt-2 text-sm bg-gray-50 p-2 rounded">${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3 class="font-semibold text-red-600">❌ Database Test Failed</h3>
                    <p class="text-red-500 mt-2">${error.message}</p>
                `;
            }
        }

        async function testLLM() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<p class="text-blue-600">Testing LLM processing...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/test-llm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'test query' })
                });
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <h3 class="font-semibold text-green-600">✅ LLM Test Success</h3>
                    <pre class="mt-2 text-sm bg-gray-50 p-2 rounded">${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3 class="font-semibold text-red-600">❌ LLM Test Failed</h3>
                    <p class="text-red-500 mt-2">${error.message}</p>
                `;
            }
        }

        async function testSearch() {
            const query = document.getElementById('testQuery').value;
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<p class="text-blue-600">Testing search functionality...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        query: query,
                        ranking_mode: 'hybrid'
                    })
                });
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <h3 class="font-semibold text-green-600">✅ Search Test Success</h3>
                    <p class="mt-2"><strong>Query:</strong> ${query}</p>
                    <p><strong>Results:</strong> ${data.total_results || 0}</p>
                    <pre class="mt-2 text-sm bg-gray-50 p-2 rounded max-h-64 overflow-y-auto">${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3 class="font-semibold text-red-600">❌ Search Test Failed</h3>
                    <p class="text-red-500 mt-2">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
