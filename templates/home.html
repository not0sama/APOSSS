<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libyan Open Science - Research Repository</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .search-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .filter-btn {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .filter-btn.active {
            background: #3b82f6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
        .category-icon {
            font-size: 1.5rem;
        }
        .search-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
        }
        .search-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .floating-elements::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .floating-elements::after {
            content: '';
            position: absolute;
            bottom: 20%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            animation: float 8s ease-in-out infinite reverse;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f6;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg relative">
    <!-- Floating Background Elements -->
    <div class="floating-elements"></div>
    
    <!-- Header -->
    <header class="relative z-10 bg-transparent">
        <div class="container mx-auto px-6 py-6">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center shadow-lg">
                        <span class="text-2xl">üî¨</span>
                    </div>
                    <div>
                        <h1 class="text-white text-xl font-bold">Libyan Open Science</h1>
                        <p class="text-blue-100 text-sm">Advanced Research Search</p>
                    </div>
                </div>
                
                <!-- Authentication Buttons -->
                <div class="flex items-center space-x-4">
                    <!-- User Info (when authenticated) -->
                    <div id="userInfo" class="flex items-center space-x-3" style="display: none;">
                        <div id="userProfile">
                            <!-- This will be populated by JavaScript when user is authenticated -->
                        </div>
                    </div>
                    
                    <!-- Login/Signup Buttons (shown when not authenticated) -->
                    <div id="authButtons" class="flex space-x-3">
                        <a href="/login" class="text-white hover:text-blue-200 transition-colors px-4 py-2">
                            Sign In
                        </a>
                        <a href="/signup" class="bg-white text-blue-600 hover:bg-blue-50 px-6 py-2 rounded-lg transition-colors font-medium shadow-lg">
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex-1 flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-4xl">
            <!-- Hero Section -->
            <div class="text-center mb-12">
                <h1 class="text-5xl md:text-6xl font-bold text-white mb-6 leading-tight">
                    A free, open-source<br>
                    <span class="text-blue-200">research repository</span>
                </h1>
                <p class="text-xl text-blue-100 mb-8 max-w-2xl mx-auto">
                    AI-Powered Search ‚Ä¢ Powered by Experts
                </p>
            </div>

            <!-- Search Container -->
            <div class="search-container rounded-2xl p-8 shadow-2xl">
                <!-- Search Input -->
                <div class="relative mb-6">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Search for researches, experts, and more"
                            class="w-full px-6 py-4 pr-16 text-lg border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        >
                        <button 
                            id="searchBtn"
                            onclick="performSearch()"
                            class="search-btn absolute right-2 top-2 bottom-2 px-6 text-white rounded-lg font-medium flex items-center"
                        >
                            <span id="searchText">Explore</span>
                            <span id="searchSpinner" class="loading ml-2 hidden"></span>
                        </button>
                    </div>
                </div>

                <!-- Filter Buttons -->
                <div class="flex flex-wrap justify-center gap-4">
                    <button 
                        class="filter-btn px-6 py-3 rounded-xl border border-gray-200 font-medium flex items-center space-x-2 shadow-lg"
                        data-filter="experts"
                        onclick="toggleFilter(this)"
                    >
                        <span class="category-icon">üë®‚Äçüî¨</span>
                        <span>Experts</span>
                    </button>
                    
                    <button 
                        class="filter-btn px-6 py-3 rounded-xl border border-gray-200 font-medium flex items-center space-x-2 shadow-lg"
                        data-filter="labs"
                        onclick="toggleFilter(this)"
                    >
                        <span class="category-icon">üß™</span>
                        <span>Labs</span>
                    </button>
                    
                    <button 
                        class="filter-btn px-6 py-3 rounded-xl border border-gray-200 font-medium flex items-center space-x-2 shadow-lg"
                        data-filter="library"
                        onclick="toggleFilter(this)"
                    >
                        <span class="category-icon">üìö</span>
                        <span>Library</span>
                    </button>
                    
                    <button 
                        class="filter-btn px-6 py-3 rounded-xl border border-gray-200 font-medium flex items-center space-x-2 shadow-lg"
                        data-filter="funding"
                        onclick="toggleFilter(this)"
                    >
                        <span class="category-icon">üí∞</span>
                        <span>Funding</span>
                    </button>
                    
                    <button 
                        class="filter-btn px-6 py-3 rounded-xl border border-gray-200 font-medium flex items-center space-x-2 shadow-lg"
                        data-filter="papers"
                        onclick="toggleFilter(this)"
                    >
                        <span class="category-icon">üìÑ</span>
                        <span>Papers</span>
                    </button>
                </div>

                <!-- Quick Search Examples -->
                <div class="mt-8 text-center">
                    <p class="text-gray-600 text-sm mb-3">Try searching for:</p>
                    <div class="flex flex-wrap justify-center gap-2">
                        <button onclick="setSearchQuery('machine learning')" class="text-blue-600 hover:text-blue-800 text-sm bg-blue-50 hover:bg-blue-100 px-3 py-1 rounded-full transition-colors">
                            machine learning
                        </button>
                        <button onclick="setSearchQuery('renewable energy')" class="text-blue-600 hover:text-blue-800 text-sm bg-blue-50 hover:bg-blue-100 px-3 py-1 rounded-full transition-colors">
                            renewable energy
                        </button>
                        <button onclick="setSearchQuery('medical research')" class="text-blue-600 hover:text-blue-800 text-sm bg-blue-50 hover:bg-blue-100 px-3 py-1 rounded-full transition-colors">
                            medical research
                        </button>
                        <button onclick="setSearchQuery('climate change')" class="text-blue-600 hover:text-blue-800 text-sm bg-blue-50 hover:bg-blue-100 px-3 py-1 rounded-full transition-colors">
                            climate change
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 text-center py-8">
        <div class="container mx-auto px-6">
            <p class="text-blue-100 text-sm">
                ¬© 2024 Libyan Open Science ‚Ä¢ 
                <a href="/dev" class="hover:text-white transition-colors">Developer Portal</a>
            </p>
        </div>
    </footer>

    <script>
        let selectedFilters = new Set();
        
        function toggleFilter(button) {
            const filter = button.dataset.filter;
            
            if (selectedFilters.has(filter)) {
                selectedFilters.delete(filter);
                button.classList.remove('active');
            } else {
                selectedFilters.add(filter);
                button.classList.add('active');
            }
        }
        
        function setSearchQuery(query) {
            document.getElementById('searchInput').value = query;
        }
        
        function showLoading(show) {
            const btn = document.getElementById('searchBtn');
            const text = document.getElementById('searchText');
            const spinner = document.getElementById('searchSpinner');
            
            if (show) {
                btn.disabled = true;
                btn.classList.add('opacity-75');
                text.textContent = 'Searching...';
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-75');
                text.textContent = 'Explore';
                spinner.classList.add('hidden');
            }
        }
        
        function showTemporaryMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv && messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 3000);
        }
        
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                showTemporaryMessage('Please enter a search query', 'error');
                return;
            }
            
            // Convert selected filters to database names
            const filterToDatabase = {
                'experts': 'experts_system',
                'labs': 'laboratories', 
                'library': 'academic_library',
                'funding': 'funding_system',
                'papers': 'research_papers'
            };
            
            const selectedDatabases = Array.from(selectedFilters).map(filter => filterToDatabase[filter]);
            
            showLoading(true);
            
            try {
                const searchData = {
                    query: query,
                    ranking_mode: 'hybrid',
                    database_filters: selectedDatabases.length > 0 ? selectedDatabases : null
                };
                
                // Add auth headers if available
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                const token = localStorage.getItem('authToken');
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(searchData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store search results and redirect to results page
                    sessionStorage.setItem('searchResults', JSON.stringify(data));
                    sessionStorage.setItem('searchQuery', query);
                    sessionStorage.setItem('selectedFilters', JSON.stringify(Array.from(selectedFilters)));
                    
                    window.location.href = '/results';
                } else {
                    throw new Error(data.error || 'Search failed');
                }
            } catch (error) {
                console.error('Search error:', error);
                showTemporaryMessage('Search failed: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // Handle Enter key in search input
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // Authentication functions
        function checkAuthenticationStatus() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            const userMode = localStorage.getItem('userMode');
            
            if (token && userData && userMode === 'authenticated') {
                // Verify token is still valid
                fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showUserInfo(JSON.parse(userData));
                    } else {
                        showLoginButtons();
                    }
                })
                .catch(error => {
                    console.error('Error verifying token:', error);
                    showLoginButtons();
                });
            } else {
                showLoginButtons();
            }
        }
        
        function showLoginButtons() {
            const authButtons = document.getElementById('authButtons');
            const userInfo = document.getElementById('userInfo');
            
            if (authButtons && userInfo) {
                authButtons.style.display = 'flex';
                userInfo.style.display = 'none';
            }
        }
        
        function showUserInfo(userData) {
            try {
                const authButtons = document.getElementById('authButtons');
                const userInfo = document.getElementById('userInfo');
                const userProfile = document.getElementById('userProfile');
                
                if (!authButtons || !userInfo || !userProfile) {
                    console.error('Required DOM elements not found for user info');
                    return;
                }
                
                authButtons.style.display = 'none';
                userInfo.style.display = 'flex';
                
                const firstName = userData.profile?.first_name || '';
                const lastName = userData.profile?.last_name || '';
                const fullName = `${firstName} ${lastName}`.trim() || userData.username || 'User';
                const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase();
                
                userProfile.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <a href="/dashboard" class="flex items-center space-x-2 hover:bg-white hover:bg-opacity-10 px-3 py-2 rounded-lg transition-colors">
                            <div class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center text-white text-sm font-medium">
                                ${initials}
                            </div>
                            <span class="text-sm font-medium text-white">${fullName}</span>
                        </a>
                        <button onclick="logout()" class="text-xs text-blue-200 hover:text-white transition-colors">
                            Logout
                        </button>
                    </div>
                `;
            } catch (error) {
                console.error('Error in showUserInfo:', error);
                showLoginButtons();
            }
        }
        
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            localStorage.removeItem('userMode');
            showLoginButtons();
            showTemporaryMessage('Logged out successfully', 'success');
        }
        
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            try {
                checkAuthenticationStatus();
            } catch (error) {
                console.error('Error in authentication check:', error);
                showLoginButtons();
            }
        });
    </script>
</body>
</html>
