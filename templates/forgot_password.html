<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Libyan Open Science</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=globe" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Light theme (default) */
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #4a5568;
            --container-bg: rgba(255, 255, 255, 0.95);
            --container-border: rgba(255, 255, 255, 0.3);
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --button-bg: rgba(255, 255, 255, 0.9);
            --button-hover: #f1f3f4;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --text-primary: #F8F9FA;
            --text-secondary: #a0aec0;
            --container-bg: rgba(18, 18, 18, 0.95);
            --container-border: rgba(255, 255, 255, 0.1);
            --input-bg: #1a1a1a;
            --input-border: #2d3748;
            --button-bg: rgba(18, 18, 18, 0.9);
            --button-hover: #2d3748;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(18, 18, 18, 0.95);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Tajawal', sans-serif;
            font-size: 17px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            transition: background 0.3s ease;
        }
        
        .reset-container {
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            transition: all 0.3s ease;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        /* Language toggle as icon button */
        .language-toggle-icon {
            color: var(--text-primary);
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        .language-toggle-icon:hover {
            color: #3b82f6;
            background: var(--button-hover);
        }

        /* The switch - the box around the slider */
        .switch {
          display: block;
          --width-of-switch: 3.5em;
          --height-of-switch: 2em;
          --size-of-icon: 1.4em;
          --slider-offset: 0.3em;
          position: relative;
          width: var(--width-of-switch);
          height: var(--height-of-switch);
        }

        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #f4f4f5;
          transition: .4s;
          border-radius: 30px;
        }

        .slider:before {
          position: absolute;
          content: "";
          height: var(--size-of-icon,1.4em);
          width: var(--size-of-icon,1.4em);
          border-radius: 20px;
          left: var(--slider-offset,0.3em);
          top: 50%;
          transform: translateY(-50%);
          background: linear-gradient(40deg,#ff0080,#ff8c00 70%);
          transition: .4s;
        }

        input:checked + .slider {
          background-color: #303136;
        }

        input:checked + .slider:before {
          left: calc(100% - (var(--size-of-icon,1.4em) + var(--slider-offset,0.3em)));
          background: #303136;
          box-shadow: inset -3px -2px 5px -2px #8983f7, inset -10px -4px 0 0 #a3dafb;
        }

        /* Input styles */
        input, textarea, select {
            background: var(--input-bg) !important;
            border-color: var(--input-border) !important;
            color: var(--text-primary) !important;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-secondary) !important;
        }

        /* Text color overrides */
        .text-themed-primary { color: var(--text-primary) !important; }
        .text-themed-secondary { color: var(--text-secondary) !important; }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .floating-elements::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 5%;
            width: 400px;
            height: 400px;
            background: radial-gradient(
                ellipse at center,
                rgba(59, 130, 246, 0.15) 0%,
                rgba(99, 102, 241, 0.1) 30%,
                rgba(139, 92, 246, 0.05) 60%,
                rgba(139, 92, 246, 0) 100%
            );
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: float 12s ease-in-out infinite, morph 20s ease-in-out infinite;
            filter: blur(20px);
        }
        .floating-elements::after {
            content: '';
            position: absolute;
            bottom: 10%;
            right: 5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(
                ellipse at center,
                rgba(99, 102, 241, 0.15) 0%,
                rgba(139, 92, 246, 0.1) 30%,
                rgba(59, 130, 246, 0.05) 60%,
                rgba(59, 130, 246, 0) 100%
            );
            border-radius: 40% 60% 70% 30% / 40% 50% 50% 60%;
            animation: float 15s ease-in-out infinite reverse, morph 25s ease-in-out infinite;
            filter: blur(20px);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        @keyframes morph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            25% { border-radius: 40% 60% 70% 30% / 40% 50% 50% 60%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 70%; }
            75% { border-radius: 60% 40% 50% 50% / 30% 60% 70% 40%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f6;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .force-ltr {
            direction: ltr !important;
        }

        .step-container {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg relative">

    <div class="fixed top-4 right-4 z-50 flex space-x-2">
        <!-- Language Toggle Icon -->
        <span id="languageToggle" class="material-symbols-outlined language-toggle-icon" title="Switch Language">globe</span>
        
        <!-- Theme Toggle Switch -->
        <label class="switch">
            <input type="checkbox" id="themeToggleInput">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Floating Background Elements -->
    <div class="floating-elements"></div>
    
    <!-- Header -->

        <div class="container mx-auto px-6 py-6">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-3">
                    <div class="w-10 h-10 flex items-center justify-center">
                        <img 
                            id="headerLogo"
                            src="/static/images/logo-light.svg" 
                            alt="Libyan Open Science Logo"
                            class="w-full h-full object-contain"
                            onerror="this.onerror=null; this.src='/static/images/logo.png';"
                        >
                    </div>
                    <div>
                        <h1 class="text-themed-primary text-xl font-bold" data-translate="site-title">Libyan Open Science</h1>
                        <p class="text-themed-secondary text-sm" data-translate="site-subtitle">Advanced Research Search</p>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex-1 flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            <!-- Reset Container -->

                    <div class="text-center mb-8">

                        <p class="text-themed-secondary" data-translate="reset-instructions">Enter your email to receive a password reset code</p>
                    </div>

                    <div class="space-y-6">
                        <div>
                            <label for="emailInput" class="block text-sm font-medium text-themed-primary mb-2" data-translate="email-label">Email Address</label>
                            <div id="emailError" class="text-red-500 text-sm mb-2 hidden"></div>
                            <input 
                                type="email" 
                                id="emailInput"
                                class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all force-ltr"
                                placeholder="Enter your email"
                                data-translate="email-placeholder"
                            >
                        </div>

                        <button 
                            id="sendCodeBtn"
                            class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition-colors flex items-center justify-center"
                        >
                            <span id="sendCodeText" data-translate="send-code">Send Reset Code</span>
                            <span id="sendCodeSpinner" class="loading ml-2 hidden"></span>
                        </button>
                    </div>
                </div>

                <!-- Step 2: Code Verification & Password Reset -->
                <div id="resetStep" class="step-container hidden">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-themed-primary mb-2" data-translate="reset-password">Reset Password</h2>
                        <p class="text-themed-secondary" data-translate="code-sent">We've sent a verification code to your email</p>
                    </div>

                    <div class="space-y-6">
                        <div id="resetError" class="text-red-500 text-sm mb-4 hidden"></div>
                        
                        <div>
                            <label for="codeInput" class="block text-sm font-medium text-themed-primary mb-2" data-translate="verification-code">Verification Code</label>
                            <input 
                                type="text" 
                                id="codeInput"
                                class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all force-ltr text-center text-2xl font-mono tracking-widest"
                                placeholder="000000"
                                maxlength="6"
                            >
                        </div>

                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-themed-primary mb-2" data-translate="new-password">New Password</label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="newPassword"
                                    class="w-full px-4 py-3 pr-12 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all force-ltr"
                                    placeholder="Enter new password"
                                    data-translate="new-password-placeholder"
                                >
                                <button 
                                    type="button"

                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hidden">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 11-4.243-4.243m4.243 4.243L9.88 9.88" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-themed-primary mb-2" data-translate="confirm-password">Confirm Password</label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="confirmPassword"
                                    class="w-full px-4 py-3 pr-12 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all force-ltr"
                                    placeholder="Confirm new password"
                                    data-translate="confirm-password-placeholder"
                                >
                                <button 
                                    type="button"
                                    id="toggleConfirmPassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-themed-secondary hover:text-themed-primary transition-colors"
                                >
                                    <svg id="eyeIcon2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    <svg id="eyeSlashIcon2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hidden">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 11-4.243-4.243m4.243 4.243L9.88 9.88" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button 
                            id="resetPasswordBtn"
                            class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition-colors flex items-center justify-center"
                        >
                            <span id="resetPasswordText" data-translate="reset-password-btn">Reset Password</span>
                            <span id="resetPasswordSpinner" class="loading ml-2 hidden"></span>
                        </button>

                        <div class="text-center">
                            <button 
                                id="resendCodeBtn"
                                class="text-blue-600 hover:text-blue-800 text-sm font-medium"
                                data-translate="resend-code"
                            >
                                Resend Code
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <p class="text-themed-secondary text-sm">
                        <span data-translate="remember-password">Remember your password?</span>
                        <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium ml-1" data-translate="back-to-login">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 text-center py-8">
        <div class="container mx-auto px-6">
            <p class="text-themed-secondary text-sm">
                <span data-translate="copyright">© 2024 Libyan Open Science •</span>
                <a href="/dev" class="hover:text-blue-600 transition-colors" data-translate="developer-portal">Developer Portal</a>
            </p>
        </div>
    </footer>

        let userEmail = '';

        // Theme management (same as other pages)
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            const themeToggleInput = document.getElementById('themeToggleInput');
            if (themeToggleInput) {
                themeToggleInput.checked = theme === 'dark';
            }
            
            const headerLogo = document.getElementById('headerLogo');
            if (theme === 'dark') {
                if (headerLogo) {
                    headerLogo.src = '/static/images/logo-dark.svg';
                }
            } else {
                if (headerLogo) {
                    headerLogo.src = '/static/images/logo-light.svg';
                }
            }
        }

        document.getElementById('themeToggleInput').addEventListener('change', function(e) {
            const newTheme = e.target.checked ? 'dark' : 'light';
            setTheme(newTheme);
        });

        // Language management (same as other pages)
        function initializeLanguage() {
            const savedLanguage = localStorage.getItem('language') || 'en';
            setLanguage(savedLanguage);
        }

        function setLanguage(language) {
            document.documentElement.setAttribute('lang', language);
            localStorage.setItem('language', language);
            
            const languageToggle = document.getElementById('languageToggle');
            if (language === 'ar') {
                if (languageToggle) languageToggle.title = 'Switch to English';
            } else {
                if (languageToggle) languageToggle.title = 'التبديل إلى العربية';
            }
            
            applyTranslations(language);
        }

        function applyTranslations(language) {
            const trans = translations[language];
            
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (trans[key]) {
                    if (element.tagName === 'INPUT' && element.type !== 'submit') {
                        element.placeholder = trans[key];
                    } else {
                        element.textContent = trans[key];
                    }
                    
                    if (language === 'ar' && trans[key].length > 10) {
                        element.style.direction = 'rtl';
                    } else {
                        element.style.direction = '';
                    }
                }
            });
        }

        document.getElementById('languageToggle').addEventListener('click', function() {
            const currentLanguage = document.documentElement.getAttribute('lang') || 'en';
            const newLanguage = currentLanguage === 'ar' ? 'en' : 'ar';
            setLanguage(newLanguage);
        });

        // Helper functions
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.classList.add('hidden');
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showStep(stepName) {
            document.getElementById('emailStep').classList.add('hidden');
            document.getElementById('resetStep').classList.add('hidden');
            document.getElementById(stepName).classList.remove('hidden');
        }

        // Step 1: Send reset code
        document.getElementById('sendCodeBtn').addEventListener('click', async function() {
            const email = document.getElementById('emailInput').value.trim();
            const currentLanguage = document.documentElement.getAttribute('lang') || 'en';
            const trans = translations[currentLanguage];

            hideError('emailError');

            if (!email) {
                showError('emailError', trans['email-required']);
                return;
            }

            if (!isValidEmail(email)) {
                showError('emailError', trans['email-invalid']);
                return;
            }

            // Show loading state
            const sendCodeText = document.getElementById('sendCodeText');
            const sendCodeSpinner = document.getElementById('sendCodeSpinner');
            const originalText = sendCodeText.textContent;
            sendCodeText.textContent = trans['sending-code'];
            sendCodeSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    userEmail = email;
                    showStep('resetStep');
                    alert(trans['code-sent-success']);
                } else {
                    showError('emailError', data.error || trans['email-not-found']);
                }
            } catch (error) {
                showError('emailError', trans['network-error']);
            } finally {
                sendCodeText.textContent = originalText;
                sendCodeSpinner.classList.add('hidden');
            }
        });

        // Step 2: Reset password
        document.getElementById('resetPasswordBtn').addEventListener('click', async function() {
            const code = document.getElementById('codeInput').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const currentLanguage = document.documentElement.getAttribute('lang') || 'en';
            const trans = translations[currentLanguage];

            hideError('resetError');

            if (!code || code.length !== 6) {
                showError('resetError', trans['code-invalid']);
                return;
            }

            if (!newPassword) {
                showError('resetError', trans['password-required']);
                return;
            }

            if (newPassword.length < 8) {
                showError('resetError', trans['password-too-short']);
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('resetError', trans['passwords-no-match']);
                return;
            }

            // Show loading state
            const resetPasswordText = document.getElementById('resetPasswordText');
            const resetPasswordSpinner = document.getElementById('resetPasswordSpinner');
            const originalText = resetPasswordText.textContent;
            resetPasswordText.textContent = trans['resetting-password'];
            resetPasswordSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        verification_code: code,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert(trans['reset-success']);
                    window.location.href = '/login';
                } else {
                    if (data.error && data.error.toLowerCase().includes('expired')) {
                        showError('resetError', trans['code-expired']);
                    } else {
                        showError('resetError', data.error || trans['network-error']);
                    }
                }
            } catch (error) {
                showError('resetError', trans['network-error']);
            } finally {
                resetPasswordText.textContent = originalText;
                resetPasswordSpinner.classList.add('hidden');
            }
        });

        // Resend code
        document.getElementById('resendCodeBtn').addEventListener('click', async function() {
            const currentLanguage = document.documentElement.getAttribute('lang') || 'en';
            const trans = translations[currentLanguage];

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (data.success) {
                    alert(trans['resent-code']);
                } else {
                    alert(data.error || trans['network-error']);
                }
            } catch (error) {
                alert(trans['network-error']);
            }
        });

        // Password visibility toggles
        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('newPassword');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeSlashIcon = document.getElementById('eyeSlashIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeSlashIcon.classList.remove('hidden');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeSlashIcon.classList.add('hidden');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('confirmPassword');
            const eyeIcon = document.getElementById('eyeIcon2');
            const eyeSlashIcon = document.getElementById('eyeSlashIcon2');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeSlashIcon.classList.remove('hidden');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeSlashIcon.classList.add('hidden');
            }
        });

        // Auto-format verification code input
        document.getElementById('codeInput').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            initializeLanguage();
        });
    </script>
</body>
