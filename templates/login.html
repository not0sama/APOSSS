<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - APOSSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-gradient-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f6;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-custom min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Login Form -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8 text-white">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
                <p class="text-blue-100">Sign in to access APOSSS</p>
            </div>

            <!-- Success/Error Messages -->
            <div id="messageContainer" class="hidden mb-6">
                <div id="messageContent" class="p-4 rounded-lg text-center"></div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-6">
                    <label for="loginIdentifier" class="block text-sm font-medium mb-2">
                        Email or Username
                    </label>
                    <input 
                        type="text" 
                        id="loginIdentifier" 
                        name="loginIdentifier" 
                        required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent text-white placeholder-blue-100"
                        placeholder="Enter your email or username"
                    >
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent text-white placeholder-blue-100"
                        placeholder="Enter your password"
                    >
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="rememberMe" 
                            name="rememberMe"
                            class="w-4 h-4 text-blue-600 bg-white/10 border-white/20 rounded focus:ring-blue-500"
                        >
                        <label for="rememberMe" class="ml-2 text-sm text-blue-100">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-200 hover:text-white transition-colors">
                        Forgot password?
                    </a>
                </div>

                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center"
                >
                    <span id="loginText">Sign In</span>
                    <span id="loginSpinner" class="loading ml-2 hidden"></span>
                </button>
            </form>

            <!-- Alternative Actions -->
            <div class="mt-8 text-center space-y-4">
                <p class="text-blue-100">
                    Don't have an account? 
                    <a href="/signup" class="text-white font-medium hover:underline">
                        Sign up here
                    </a>
                </p>
                
                <div class="border-t border-white/20 pt-4">
                    <p class="text-blue-100 mb-3">Or continue without an account</p>
                    <a 
                        href="/" 
                        class="inline-block bg-white/10 hover:bg-white/20 text-white font-medium py-2 px-6 rounded-lg transition-colors"
                    >
                        Browse as Guest
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-blue-200">
            <p class="text-sm">
                APOSSS - AI-Powered Open-Science Semantic Search System
            </p>
        </div>
    </div>

    <script>
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const content = document.getElementById('messageContent');
            
            container.classList.remove('hidden');
            content.className = `p-4 rounded-lg text-center ${
                type === 'error' ? 'bg-red-500/20 border border-red-400 text-red-100' :
                type === 'success' ? 'bg-green-500/20 border border-green-400 text-green-100' :
                'bg-blue-500/20 border border-blue-400 text-blue-100'
            }`;
            content.textContent = message;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }

        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const text = document.getElementById('loginText');
            const spinner = document.getElementById('loginSpinner');
            
            if (loading) {
                button.disabled = true;
                button.classList.add('opacity-75', 'cursor-not-allowed');
                text.textContent = 'Signing In...';
                spinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                button.classList.remove('opacity-75', 'cursor-not-allowed');
                text.textContent = 'Sign In';
                spinner.classList.add('hidden');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const loginData = {
                login_identifier: formData.get('loginIdentifier'),
                password: formData.get('password'),
                remember_me: formData.get('rememberMe') === 'on'
            };

            setLoading(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (data.success) {
                    // Store authentication token
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to main page after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verify token is still valid
                fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // User is already logged in, redirect to main page
                        showMessage('You are already logged in. Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    }
                })
                .catch(error => {
                    // Token is invalid, remove it
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_data');
                });
            }
        });
    </script>
</body>
</html>
