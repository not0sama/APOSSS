<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Libyan Open Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Light theme (default) */
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #4a5568;
            --container-bg: #ffffff;
            --container-border: #e2e8f0;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --button-bg: rgba(255, 255, 255, 0.9);
            --button-hover: #f1f3f4;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --text-primary: #F8F9FA;
            --text-secondary: #a0aec0;
            --container-bg: #1a1a1a;
            --container-border: #2d3748;
            --input-bg: #1a1a1a;
            --input-border: #2d3748;
            --button-bg: rgba(18, 18, 18, 0.9);
            --button-hover: #2d3748;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-bg: #1a1a1a;
            --header-bg: #1a1a1a;
            --glass-bg: rgba(18, 18, 18, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Theme toggle button */
        .theme-toggle {
            background: var(--button-bg);
            border: 1px solid var(--container-border);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
        }

        /* Input styles */
        input, textarea, select {
            background: var(--input-bg) !important;
            border-color: var(--input-border) !important;
            color: var(--text-primary) !important;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-secondary) !important;
        }

        /* Card styles */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--container-border);
            transition: all 0.3s ease;
        }

        /* Header styles */
        .header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--container-border);
            transition: all 0.3s ease;
        }

        /* Text color overrides */
        .text-themed-primary { color: var(--text-primary) !important; }
        .text-themed-secondary { color: var(--text-secondary) !important; }
        .bg-themed-card { background: var(--card-bg) !important; }
        .bg-themed-header { background: var(--header-bg) !important; }

        /* User Menu Dropdown */
        .user-menu {
            position: relative;
        }

        .user-menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            min-width: 12rem;
            backdrop-filter: blur(12px) saturate(180%);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--shadow-color);
            border-radius: 0.75rem;
            padding: 0.5rem 0;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .user-menu-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-menu-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1rem;
            text-align: left;
            color: var(--text-primary);
            transition: all 0.2s ease;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.875rem;
            gap: 0.5rem;
        }

        .user-menu-item:hover {
            background: var(--button-hover);
            color: #3b82f6;
        }

        .user-menu-separator {
            height: 1px;
            background: var(--container-border);
            margin: 0.5rem 0;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="header shadow-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <a href="/" class="flex items-center space-x-3">
                        <div class="w-8 h-8 flex items-center justify-center">
                            <img 
                                id="headerLogo"
                                src="/static/images/logo-light.svg" 
                                alt="Libyan Open Science Logo"
                                class="w-full h-full object-contain"
                                onerror="this.onerror=null; this.src='/static/images/logo.png';"
                            >
                        </div>
                        <span class="text-xl font-bold text-themed-primary">Libyan Open Science</span>
                    </a>
                </div>
                
                <!-- Navigation -->
                <nav class="flex items-center space-x-6">
                    <a href="/" class="text-themed-secondary hover:text-blue-600 transition-colors">
                        Home
                    </a>
                    <a href="/dev" class="text-themed-secondary hover:text-blue-600 transition-colors">
                        Developer Portal
                    </a>
                    
                    <!-- User Info (when authenticated) -->
                    <div id="userInfo" class="user-menu" style="display: none;">
                        <div id="userProfile" class="relative">
                            <!-- This will be populated by JavaScript -->
                        </div>
                    </div>
                    
                    <!-- Login/Signup Buttons (shown when not authenticated) -->
                    <div id="authButtons" class="flex space-x-3">
                        <a href="/login" class="text-themed-secondary hover:text-blue-600 transition-colors px-4 py-2">
                            Sign In
                        </a>
                        <a href="/signup" class="bg-blue-600 text-white hover:bg-blue-700 px-6 py-2 rounded-lg transition-colors font-medium shadow-lg">
                            Sign Up
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <!-- Profile Header -->
        <div class="card rounded-lg shadow-md p-8 mb-8">
            <div class="flex items-center space-x-6">
                <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center">
                    <div id="profileAvatar" class="text-3xl font-bold text-blue-600">
                        <!-- Avatar initials will be populated by JavaScript -->
                    </div>
                </div>
                <div class="flex-1">
                    <h1 id="profileName" class="text-3xl font-bold text-themed-primary mb-2">
                        <!-- Name will be populated by JavaScript -->
                    </h1>
                    <p id="profileEmail" class="text-themed-secondary mb-4">
                        <!-- Email will be populated by JavaScript -->
                    </p>
                    <div class="flex items-center space-x-4">
                        <span id="profileRole" class="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                            <!-- Role will be populated by JavaScript -->
                        </span>
                        <span id="profileJoinDate" class="text-sm text-themed-secondary">
                            <!-- Join date will be populated by JavaScript -->
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Form -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Personal Information -->
            <div class="card rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold text-themed-primary mb-6">Personal Information</h2>
                <form id="personalInfoForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-themed-primary mb-2">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-themed-primary mb-2">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    
                    <div>
                        <label for="username" class="block text-sm font-medium text-themed-primary mb-2">Username</label>
                        <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-themed-primary mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="institution" class="block text-sm font-medium text-themed-primary mb-2">Institution</label>
                        <input type="text" id="institution" name="institution" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="role" class="block text-sm font-medium text-themed-primary mb-2">Role</label>
                        <select id="role" name="role" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="student">Student</option>
                            <option value="researcher">Researcher</option>
                            <option value="professor">Professor</option>
                            <option value="industry">Industry Professional</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="bio" class="block text-sm font-medium text-themed-primary mb-2">Bio</label>
                        <textarea id="bio" name="bio" rows="4" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Tell us about yourself..."></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        Update Personal Information
                    </button>
                </form>
            </div>

            <!-- Academic Information -->
            <div class="card rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold text-themed-primary mb-6">Academic Information</h2>
                <form id="academicInfoForm" class="space-y-4">
                    <div>
                        <label for="academicFields" class="block text-sm font-medium text-themed-primary mb-2">Academic Fields</label>
                        <div id="academicFieldsContainer" class="space-y-2">
                            <!-- Academic fields will be populated dynamically -->
                        </div>
                        <div class="flex mt-2">
                            <input type="text" id="newAcademicField" placeholder="Add new field..." class="flex-1 px-3 py-2 border rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <button type="button" onclick="addAcademicField()" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition-colors">Add</button>
                        </div>
                    </div>
                    
                    <div>
                        <label for="researchInterests" class="block text-sm font-medium text-themed-primary mb-2">Research Interests</label>
                        <textarea id="researchInterests" name="researchInterests" rows="3" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Describe your research interests..."></textarea>
                    </div>
                    
                    <div>
                        <label for="publications" class="block text-sm font-medium text-themed-primary mb-2">Publications</label>
                        <textarea id="publications" name="publications" rows="3" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="List your publications..."></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors font-medium">
                        Update Academic Information
                    </button>
                </form>
            </div>
        </div>

        <!-- Account Settings -->
        <div class="card rounded-lg shadow-md p-6 mt-8">
            <h2 class="text-xl font-bold text-themed-primary mb-6">Account Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Change Password -->
                <div>
                    <h3 class="text-lg font-semibold text-themed-primary mb-4">Change Password</h3>
                    <form id="passwordForm" class="space-y-4">
                        <div>
                            <label for="currentPassword" class="block text-sm font-medium text-themed-primary mb-2">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-themed-primary mb-2">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-themed-primary mb-2">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <button type="submit" class="w-full bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition-colors font-medium">
                            Change Password
                        </button>
                    </form>
                </div>
                
                <!-- Account Actions -->
                <div>
                    <h3 class="text-lg font-semibold text-themed-primary mb-4">Account Actions</h3>
                    <div class="space-y-4">
                        <button onclick="exportUserData()" class="w-full bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors font-medium">
                            Export My Data
                        </button>
                        <button onclick="deleteAccount()" class="w-full bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors font-medium">
                            Delete Account
                        </button>
                    </div>
                    
                    <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                        <h4 class="font-semibold text-yellow-800 mb-2">Account Status</h4>
                        <div id="accountStatus" class="text-sm text-yellow-700">
                            <!-- Account status will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentUser = null;
        
        // Theme management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const headerLogo = document.getElementById('headerLogo');
            if (headerLogo) {
                if (theme === 'dark') {
                    headerLogo.src = '/static/images/logo-dark.svg';
                } else {
                    headerLogo.src = '/static/images/logo-light.svg';
                }
            }
            
            // Save to database if user is authenticated
            saveThemePreference(theme);
        }

        async function saveThemePreference(theme) {
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    await fetch('/api/user/preferences', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            theme_preference: theme
                        })
                    });
                } catch (error) {
                    console.error('Error saving theme preference:', error);
                }
            }
        }

        async function loadUserThemePreference() {
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    const response = await fetch('/api/user/preferences', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    if (data.success && data.preferences.theme_preference) {
                        setTheme(data.preferences.theme_preference);
                    }
                } catch (error) {
                    console.error('Error loading theme preference:', error);
                }
            }
        }

        // Authentication functions
        function checkAuthenticationStatus() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            const userMode = localStorage.getItem('userMode');
            
            if (token && userData && userMode === 'authenticated') {
                // Verify token is still valid
                fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentUser = JSON.parse(userData);
                        showUserInfo(currentUser);
                        loadUserProfile();
                        loadUserThemePreference();
                    } else {
                        showLoginButtons();
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Error verifying token:', error);
                    showLoginButtons();
                    window.location.href = '/login';
                });
            } else {
                showLoginButtons();
                window.location.href = '/login';
            }
        }
        
        function showLoginButtons() {
            const authButtons = document.getElementById('authButtons');
            const userInfo = document.getElementById('userInfo');
            
            if (authButtons && userInfo) {
                authButtons.style.display = 'flex';
                userInfo.style.display = 'none';
            }
        }
        
        function showUserInfo(userData) {
            try {
                const authButtons = document.getElementById('authButtons');
                const userInfo = document.getElementById('userInfo');
                const userProfile = document.getElementById('userProfile');
                
                if (!authButtons || !userInfo || !userProfile) {
                    console.error('Required DOM elements not found for user info');
                    return;
                }
                
                authButtons.style.display = 'none';
                userInfo.style.display = 'block';
                
                const firstName = userData.profile?.first_name || '';
                const lastName = userData.profile?.last_name || '';
                const fullName = `${firstName} ${lastName}`.trim() || userData.username || 'User';
                const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase();
                
                userProfile.innerHTML = `
                    <button onclick="toggleUserMenu()" class="flex items-center space-x-2 hover:bg-white hover:bg-opacity-10 px-3 py-2 rounded-lg transition-colors">
                        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-sm font-medium">
                            ${initials}
                        </div>
                        <span class="text-sm font-medium text-themed-primary">${fullName}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-themed-secondary">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </button>
                    <div class="user-menu-dropdown" id="userMenuDropdown">
                        <button onclick="goToProfile()" class="user-menu-item">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                            </svg>
                            Profile
                        </button>
                        <button onclick="goToDashboard()" class="user-menu-item">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
                            </svg>
                            Dashboard
                        </button>
                        <div class="user-menu-separator"></div>
                        <button onclick="toggleTheme()" class="user-menu-item" id="themeToggleMenuItem">
                            <svg id="themeIconMenu" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                            </svg>
                            <span id="themeTextMenu">Dark Mode</span>
                        </button>
                        <div class="user-menu-separator"></div>
                        <button onclick="logout()" class="user-menu-item text-red-600">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                            </svg>
                            Logout
                        </button>
                    </div>
                `;
                
                updateThemeMenuItem();
            } catch (error) {
                console.error('Error in showUserInfo:', error);
                showLoginButtons();
            }
        }

        function toggleUserMenu() {
            const dropdown = document.getElementById('userMenuDropdown');
            if (dropdown) {
                dropdown.classList.toggle('show');
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
            updateThemeMenuItem();
        }

        function updateThemeMenuItem() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const themeIcon = document.getElementById('themeIconMenu');
            const themeText = document.getElementById('themeTextMenu');
            
            if (themeIcon && themeText) {
                if (currentTheme === 'dark') {
                    themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />';
                    themeText.textContent = 'Light Mode';
                } else {
                    themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />';
                    themeText.textContent = 'Dark Mode';
                }
            }
        }

        function goToProfile() {
            // Already on profile page, just close menu
            toggleUserMenu();
        }

        function goToDashboard() {
            window.location.href = '/user-dashboard';
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            localStorage.removeItem('userMode');
            showTemporaryMessage('Logged out successfully', 'success');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const userMenu = document.querySelector('.user-menu');
            const dropdown = document.getElementById('userMenuDropdown');
            
            if (userMenu && dropdown && !userMenu.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });

        function showTemporaryMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv && messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 3000);
        }

        // Profile data management
        async function loadUserProfile() {
            if (!currentUser) return;

            try {
                // Populate profile header
                const firstName = currentUser.profile?.first_name || '';
                const lastName = currentUser.profile?.last_name || '';
                const fullName = `${firstName} ${lastName}`.trim() || currentUser.username || 'User';
                const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase();

                document.getElementById('profileAvatar').textContent = initials;
                document.getElementById('profileName').textContent = fullName;
                document.getElementById('profileEmail').textContent = currentUser.email || '';
                document.getElementById('profileRole').textContent = currentUser.profile?.role || 'User';
                
                const joinDate = currentUser.created_at ? 
                    new Date(currentUser.created_at).toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long'
                    }) : 'Unknown';
                document.getElementById('profileJoinDate').textContent = `Joined ${joinDate}`;

                // Populate form fields
                document.getElementById('firstName').value = firstName;
                document.getElementById('lastName').value = lastName;
                document.getElementById('username').value = currentUser.username || '';
                document.getElementById('email').value = currentUser.email || '';
                document.getElementById('institution').value = currentUser.profile?.institution || '';
                document.getElementById('role').value = currentUser.profile?.role || 'student';
                document.getElementById('bio').value = currentUser.profile?.bio || '';
                document.getElementById('researchInterests').value = currentUser.profile?.research_interests || '';
                document.getElementById('publications').value = currentUser.profile?.publications || '';

                // Load academic fields
                loadAcademicFields(currentUser.profile?.academic_fields || []);

                // Load account status
                loadAccountStatus();

            } catch (error) {
                console.error('Error loading profile:', error);
                showTemporaryMessage('Error loading profile data', 'error');
            }
        }

        function loadAcademicFields(fields) {
            const container = document.getElementById('academicFieldsContainer');
            container.innerHTML = '';

            fields.forEach(field => {
                addAcademicFieldElement(field);
            });
        }

        function addAcademicField() {
            const input = document.getElementById('newAcademicField');
            const field = input.value.trim();
            
            if (field) {
                addAcademicFieldElement(field);
                input.value = '';
            }
        }

        function addAcademicFieldElement(field) {
            const container = document.getElementById('academicFieldsContainer');
            const fieldDiv = document.createElement('div');
            fieldDiv.className = 'flex items-center space-x-2';
            fieldDiv.innerHTML = `
                <input type="text" value="${field}" class="flex-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 academic-field" readonly>
                <button type="button" onclick="editAcademicField(this)" class="bg-yellow-500 text-white px-3 py-2 rounded-lg hover:bg-yellow-600 transition-colors">Edit</button>
                <button type="button" onclick="removeAcademicField(this)" class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition-colors">Remove</button>
            `;
            container.appendChild(fieldDiv);
        }

        function editAcademicField(button) {
            const input = button.parentElement.querySelector('.academic-field');
            
            if (input.readOnly) {
                input.readOnly = false;
                input.focus();
                button.textContent = 'Save';
                button.className = 'bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600 transition-colors';
            } else {
                input.readOnly = true;
                button.textContent = 'Edit';
                button.className = 'bg-yellow-500 text-white px-3 py-2 rounded-lg hover:bg-yellow-600 transition-colors';
            }
        }

        function removeAcademicField(button) {
            button.parentElement.remove();
        }

        function loadAccountStatus() {
            const statusDiv = document.getElementById('accountStatus');
            const joinDate = currentUser.created_at ? 
                new Date(currentUser.created_at).toLocaleDateString() : 'Unknown';
            const lastLogin = currentUser.last_login ? 
                new Date(currentUser.last_login).toLocaleDateString() : 'Unknown';

            statusDiv.innerHTML = `
                <p><strong>Account Created:</strong> ${joinDate}</p>
                <p><strong>Last Login:</strong> ${lastLogin}</p>
                <p><strong>Email Verified:</strong> ${currentUser.email_verified ? 'Yes' : 'No'}</p>
                <p><strong>Login Count:</strong> ${currentUser.login_count || 0}</p>
                <p><strong>Account Status:</strong> ${currentUser.is_active ? 'Active' : 'Inactive'}</p>
            `;
        }

        // Form submission handlers
        document.getElementById('personalInfoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                profile: {
                    first_name: document.getElementById('firstName').value,
                    last_name: document.getElementById('lastName').value,
                    institution: document.getElementById('institution').value,
                    role: document.getElementById('role').value,
                    bio: document.getElementById('bio').value,
                    academic_fields: Array.from(document.querySelectorAll('.academic-field')).map(input => input.value)
                },
                username: document.getElementById('username').value,
                email: document.getElementById('email').value
            };

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/user/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showTemporaryMessage('Personal information updated successfully', 'success');
                    // Update local storage
                    const updatedUser = { ...currentUser, ...formData };
                    localStorage.setItem('userData', JSON.stringify(updatedUser));
                    currentUser = updatedUser;
                    showUserInfo(currentUser);
                } else {
                    throw new Error(data.error || 'Failed to update profile');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                showTemporaryMessage('Error updating profile: ' + error.message, 'error');
            }
        });

        document.getElementById('academicInfoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                profile: {
                    ...currentUser.profile,
                    academic_fields: Array.from(document.querySelectorAll('.academic-field')).map(input => input.value),
                    research_interests: document.getElementById('researchInterests').value,
                    publications: document.getElementById('publications').value
                }
            };

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/user/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showTemporaryMessage('Academic information updated successfully', 'success');
                    // Update local storage
                    const updatedUser = { ...currentUser, ...formData };
                    localStorage.setItem('userData', JSON.stringify(updatedUser));
                    currentUser = updatedUser;
                } else {
                    throw new Error(data.error || 'Failed to update academic information');
                }
            } catch (error) {
                console.error('Error updating academic information:', error);
                showTemporaryMessage('Error updating academic information: ' + error.message, 'error');
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showTemporaryMessage('New passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showTemporaryMessage('New password must be at least 6 characters long', 'error');
                return;
            }

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/user/change-password', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showTemporaryMessage('Password changed successfully', 'success');
                    document.getElementById('passwordForm').reset();
                } else {
                    throw new Error(data.error || 'Failed to change password');
                }
            } catch (error) {
                console.error('Error changing password:', error);
                showTemporaryMessage('Error changing password: ' + error.message, 'error');
            }
        });

        function exportUserData() {
            // This would typically trigger a download of user data
            showTemporaryMessage('Export functionality coming soon', 'info');
        }

        function deleteAccount() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                showTemporaryMessage('Account deletion functionality coming soon', 'info');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            try {
                initializeTheme();
                checkAuthenticationStatus();
            } catch (error) {
                console.error('Error in initialization:', error);
                window.location.href = '/login';
            }
        });
    </script>
