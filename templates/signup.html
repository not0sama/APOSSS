<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Libyan Open Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@heroicons/v2/24/outline/esm/index.js"></script>
    <style>
        /* Light theme (default) */
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #4a5568;
            --container-bg: rgba(255, 255, 255, 0.95);
            --container-border: rgba(255, 255, 255, 0.3);
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --button-bg: rgba(255, 255, 255, 0.9);
            --button-hover: #f1f3f4;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --text-primary: #F8F9FA;
            --text-secondary: #a0aec0;
            --container-bg: rgba(18, 18, 18, 0.95);
            --container-border: rgba(255, 255, 255, 0.1);
            --input-bg: #1a1a1a;
            --input-border: #2d3748;
            --button-bg: rgba(18, 18, 18, 0.9);
            --button-hover: #2d3748;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(18, 18, 18, 0.95);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            transition: background 0.3s ease;
        }
        
        .signup-container {
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            transition: all 0.3s ease;
        }

        /* Theme toggle button */
        .theme-toggle {
            background: var(--button-bg);
            border: 1px solid var(--container-border);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
        }

        /* Input styles */
        input, textarea, select {
            background: var(--input-bg) !important;
            border-color: var(--input-border) !important;
            color: var(--text-primary) !important;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-secondary) !important;
        }

        /* Text color overrides */
        .text-themed-primary { color: var(--text-primary) !important; }
        .text-themed-secondary { color: var(--text-secondary) !important; }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .floating-elements::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 5%;
            width: 400px;
            height: 400px;
            background: radial-gradient(
                ellipse at center,
                rgba(59, 130, 246, 0.15) 0%,
                rgba(99, 102, 241, 0.1) 30%,
                rgba(139, 92, 246, 0.05) 60%,
                rgba(139, 92, 246, 0) 100%
            );
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: float 12s ease-in-out infinite, morph 20s ease-in-out infinite;
            filter: blur(20px);
        }
        .floating-elements::after {
            content: '';
            position: absolute;
            bottom: 10%;
            right: 5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(
                ellipse at center,
                rgba(99, 102, 241, 0.15) 0%,
                rgba(139, 92, 246, 0.1) 30%,
                rgba(59, 130, 246, 0.05) 60%,
                rgba(59, 130, 246, 0) 100%
            );
            border-radius: 40% 60% 70% 30% / 40% 50% 50% 60%;
            animation: float 15s ease-in-out infinite reverse, morph 25s ease-in-out infinite;
            filter: blur(20px);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        @keyframes morph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            25% { border-radius: 40% 60% 70% 30% / 40% 50% 50% 60%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 70%; }
            75% { border-radius: 60% 40% 50% 50% / 30% 60% 70% 40%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f6;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg relative">
    <!-- Theme and Language Toggle Buttons -->
    <div class="fixed top-4 right-4 z-50 flex space-x-2">
        <!-- Language Toggle Button -->
        <button id="languageToggle" class="theme-toggle p-2 rounded-lg transition-colors" title="Switch Language">
            <span id="languageIcon" class="text-sm font-bold">عر</span>
        </button>
        
        <!-- Theme Toggle Button -->
        <button id="themeToggle" class="theme-toggle p-2 rounded-lg transition-colors">
            <!-- Sun icon for dark mode -->
            <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            </svg>
            <!-- Moon icon for light mode -->
            <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
            </svg>
        </button>
    </div>

    <!-- Floating Background Elements -->
    <div class="floating-elements"></div>
    
    <!-- Header -->
    <header class="relative z-10 bg-transparent">
        <div class="container mx-auto px-6 py-6">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-3">
                    <div class="w-10 h-10 flex items-center justify-center">
                        <img 
                            id="headerLogo"
                            src="/static/images/logo-light.svg" 
                            alt="Libyan Open Science Logo"
                            class="w-full h-full object-contain"
                            onerror="this.onerror=null; this.src='/static/images/logo.png';"
                        >
                    </div>
                    <div>
                        <h1 class="text-themed-primary text-xl font-bold" data-translate="site-title">Libyan Open Science</h1>
                        <p class="text-themed-secondary text-sm" data-translate="site-subtitle">Advanced Research Search</p>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex-1 flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            <!-- Signup Container -->
            <div class="signup-container rounded-2xl p-8 shadow-2xl">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-themed-primary mb-2" data-translate="create-account">Create Account</h2>
                    <p class="text-themed-secondary" data-translate="join-community">Join our research community</p>
                </div>

                <form id="signupForm" class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-themed-primary mb-2" data-translate="first-name-label">First Name</label>
                            <input 
                                type="text" 
                                id="firstName"
                                name="firstName"
                                required
                                class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                                placeholder="Enter first name"
                                data-translate="first-name-placeholder"
                            >
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-themed-primary mb-2" data-translate="last-name-label">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName"
                                name="lastName"
                                required
                                class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                                placeholder="Enter last name"
                                data-translate="last-name-placeholder"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-themed-primary mb-2" data-translate="email-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email"
                            name="email"
                            required
                            class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="Enter your email"
                            data-translate="email-placeholder"
                        >
                    </div>

                    <div>
                        <label for="username" class="block text-sm font-medium text-themed-primary mb-2" data-translate="username-label">Username</label>
                        <input 
                            type="text" 
                            id="username"
                            name="username"
                            required
                            class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="Choose a username"
                            data-translate="username-placeholder"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-themed-primary mb-2" data-translate="password-label">Password</label>
                        <input 
                            type="password" 
                            id="password"
                            name="password"
                            required
                            class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="Create a password"
                            data-translate="password-placeholder"
                        >
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-themed-primary mb-2" data-translate="confirm-password-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword"
                            name="confirmPassword"
                            required
                            class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="Confirm your password"
                            data-translate="confirm-password-placeholder"
                        >
                    </div>

                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="terms"
                            name="terms"
                            required
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="terms" class="ml-2 block text-sm text-themed-secondary">
                            <span data-translate="terms-agree">I agree to the</span>
                            <a href="/terms" class="text-blue-600 hover:text-blue-800" data-translate="terms-of-service">Terms of Service</a>
                            <span data-translate="and">and</span>
                            <a href="/privacy" class="text-blue-600 hover:text-blue-800" data-translate="privacy-policy">Privacy Policy</a>
                        </label>
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition-colors flex items-center justify-center"
                    >
                        <span id="signupText" data-translate="create-account-btn">Create Account</span>
                        <span id="signupSpinner" class="loading ml-2 hidden"></span>
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-themed-secondary text-sm">
                        <span data-translate="already-have-account">Already have an account?</span>
                        <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium" data-translate="sign-in-link">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 text-center py-8">
        <div class="container mx-auto px-6">
            <p class="text-themed-secondary text-sm">
                <span data-translate="copyright">© 2024 Libyan Open Science •</span>
                <a href="/dev" class="hover:text-blue-600 transition-colors" data-translate="developer-portal">Developer Portal</a>
            </p>
        </div>
    </footer>

    <script>
        // Translations
        const translations = {
            en: {
                'site-title': 'Libyan Open Science',
                'site-subtitle': 'Advanced Research Search',
                'create-account': 'Create Account',
                'join-community': 'Join our research community',
                'first-name-label': 'First Name',
                'first-name-placeholder': 'Enter first name',
                'last-name-label': 'Last Name',
                'last-name-placeholder': 'Enter last name',
                'email-label': 'Email Address',
                'email-placeholder': 'Enter your email',
                'username-label': 'Username',
                'username-placeholder': 'Choose a username',
                'password-label': 'Password',
                'password-placeholder': 'Create a password',
                'confirm-password-label': 'Confirm Password',
                'confirm-password-placeholder': 'Confirm your password',
                'terms-agree': 'I agree to the',
                'terms-of-service': 'Terms of Service',
                'and': 'and',
                'privacy-policy': 'Privacy Policy',
                'create-account-btn': 'Create Account',
                'creating-account-btn': 'Creating account...',
                'already-have-account': 'Already have an account?',
                'sign-in-link': 'Sign in',
                'copyright': '© 2024 Libyan Open Science •',
                'developer-portal': 'Developer Portal',
                'passwords-no-match': 'Passwords do not match',
                'registration-failed': 'Registration failed',
                'user-exists': 'User with this email or username already exists',
                'network-error': 'Network error. Please try again.',
                'registration-success': 'Account created successfully! Redirecting...'
            },
            ar: {
                'site-title': 'العلوم المفتوحة الليبية',
                'site-subtitle': 'البحث المتقدم في الأبحاث',
                'create-account': 'إنشاء حساب',
                'join-community': 'انضم إلى مجتمعنا البحثي',
                'first-name-label': 'الاسم الأول',
                'first-name-placeholder': 'أدخل الاسم الأول',
                'last-name-label': 'اسم العائلة',
                'last-name-placeholder': 'أدخل اسم العائلة',
                'email-label': 'عنوان البريد الإلكتروني',
                'email-placeholder': 'أدخل بريدك الإلكتروني',
                'username-label': 'اسم المستخدم',
                'username-placeholder': 'اختر اسم مستخدم',
                'password-label': 'كلمة المرور',
                'password-placeholder': 'أنشئ كلمة مرور',
                'confirm-password-label': 'تأكيد كلمة المرور',
                'confirm-password-placeholder': 'أكد كلمة المرور',
                'terms-agree': 'أوافق على',
                'terms-of-service': 'شروط الخدمة',
                'and': 'و',
                'privacy-policy': 'سياسة الخصوصية',
                'create-account-btn': 'إنشاء حساب',
                'creating-account-btn': 'جاري إنشاء الحساب...',
                'already-have-account': 'هل لديك حساب بالفعل؟',
                'sign-in-link': 'تسجيل الدخول',
                'copyright': '© 2024 العلوم المفتوحة الليبية •',
                'developer-portal': 'بوابة المطور',
                'passwords-no-match': 'كلمات المرور غير متطابقة',
                'registration-failed': 'فشل إنشاء الحساب',
                'user-exists': 'يوجد مستخدم بهذا البريد الإلكتروني أو اسم المستخدم بالفعل',
                'network-error': 'خطأ في الشبكة. يرجى المحاولة مرة أخرى.',
                'registration-success': 'تم إنشاء الحساب بنجاح! جاري التوجيه...'
            }
        };
        
        // Theme management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const headerLogo = document.getElementById('headerLogo');
            
            if (theme === 'dark') {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                if (headerLogo) {
                    headerLogo.src = '/static/images/logo-dark.svg';
                }
            } else {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                if (headerLogo) {
                    headerLogo.src = '/static/images/logo-light.svg';
                }
            }
        }

        document.getElementById('themeToggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // Language management
        function initializeLanguage() {
            const savedLanguage = localStorage.getItem('language') || 'en';
            setLanguage(savedLanguage);
        }

        function setLanguage(language) {
            document.documentElement.setAttribute('lang', language);
            localStorage.setItem('language', language);
            
            const languageIcon = document.getElementById('languageIcon');
            if (language === 'ar') {
                languageIcon.textContent = 'EN';
                languageIcon.title = 'Switch to English';
            } else {
                languageIcon.textContent = 'عر';
                languageIcon.title = 'التبديل إلى العربية';
            }
            
            // Apply translations
            applyTranslations(language);
            
            // Save to database if user is authenticated
            saveLanguagePreference(language);
        }

        function applyTranslations(language) {
            const trans = translations[language];
            
            // Apply translations to all elements with data-translate attribute
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (trans[key]) {
                    if (element.tagName === 'INPUT' && element.type !== 'submit') {
                        element.placeholder = trans[key];
                    } else {
                        element.textContent = trans[key];
                    }
                    
                    // Apply minimal RTL styling only for longer text content in Arabic
                    if (language === 'ar' && trans[key].length > 10) {
                        element.style.direction = 'rtl';
                    } else {
                        element.style.direction = '';
                    }
                }
            });
        }

        async function saveLanguagePreference(language) {
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    await fetch('/api/user/preferences', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            display_language: language
                        })
                    });
                } catch (error) {
                    console.error('Error saving language preference:', error);
                }
            }
        }

        document.getElementById('languageToggle').addEventListener('click', function() {
            const currentLanguage = document.documentElement.getAttribute('lang') || 'en';
            const newLanguage = currentLanguage === 'ar' ? 'en' : 'ar';
            setLanguage(newLanguage);
        });

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                const currentLanguage = document.documentElement.getAttribute('lang') || 'en';
                alert(translations[currentLanguage]['passwords-no-match']);
                return;
            }
            
            // Show loading state
            const signupText = document.getElementById('signupText');
            const signupSpinner = document.getElementById('signupSpinner');
            const currentLanguage = document.documentElement.getAttribute('lang') || 'en';
            signupText.textContent = translations[currentLanguage]['creating-account-btn'];
            signupSpinner.classList.remove('hidden');
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        email,
                        username,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store auth token and user data
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    localStorage.setItem('userMode', 'authenticated');
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    throw new Error(data.error || 'Registration failed');
                }
            } catch (error) {
                // Show translated error message
                const currentLanguage = document.documentElement.getAttribute('lang') || 'en';
                const trans = translations[currentLanguage];
                let errorMessage = error.message;
                
                // Translate common error messages
                if (errorMessage.toLowerCase().includes('already exists') || errorMessage.toLowerCase().includes('duplicate')) {
                    errorMessage = trans['user-exists'];
                } else if (errorMessage.toLowerCase().includes('network') || errorMessage.toLowerCase().includes('fetch')) {
                    errorMessage = trans['network-error'];
                } else if (!errorMessage || errorMessage === 'Registration failed') {
                    errorMessage = trans['registration-failed'];
                }
                
                alert(errorMessage);
                
                // Reset loading state
                signupText.textContent = trans['create-account-btn'];
                signupSpinner.classList.add('hidden');
            }
        });

        // Initialize theme and language on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            initializeLanguage();
        });
    </script>
</body>
