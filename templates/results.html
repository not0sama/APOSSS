<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Libyan Open Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Light theme (default) */
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #4a5568;
            --container-bg: #ffffff;
            --container-border: #e2e8f0;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --button-bg: rgba(255, 255, 255, 0.9);
            --button-hover: #f1f3f4;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --header-bg: #ffffff;
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1a1a1a;
            --text-primary: #F8F9FA;
            --text-secondary: #a0aec0;
            --container-bg: #1a1a1a;
            --container-border: #2d3748;
            --input-bg: #1a1a1a;
            --input-border: #2d3748;
            --button-bg: rgba(18, 18, 18, 0.9);
            --button-hover: #2d3748;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-bg: #1a1a1a;
            --header-bg: #1a1a1a;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Theme toggle button */
        .theme-toggle {
            background: var(--button-bg);
            border: 1px solid var(--container-border);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
        }

        /* Input styles */
        input, textarea, select {
            background: var(--input-bg) !important;
            border-color: var(--input-border) !important;
            color: var(--text-primary) !important;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-secondary) !important;
        }

        /* Card styles */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--container-border);
            transition: all 0.3s ease;
        }

        /* Header styles */
        .header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--container-border);
            transition: all 0.3s ease;
        }

        /* Text color overrides */
        .text-themed-primary { color: var(--text-primary) !important; }
        .text-themed-secondary { color: var(--text-secondary) !important; }
        .bg-themed-card { background: var(--card-bg) !important; }
        .bg-themed-header { background: var(--header-bg) !important; }

        .result-card {
            transition: all 0.2s ease-in-out;
            background: var(--card-bg);
            border: 1px solid var(--container-border);
        }
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px var(--shadow-color);
        }
        .result-type-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .score-bar {
            height: 6px;
            border-radius: 3px;
            transition: width 0.3s ease-in-out;
        }
        .feedback-btn {
            transition: all 0.2s ease-in-out;
        }
        .feedback-btn:hover {
            transform: scale(1.1);
        }
        .feedback-submitted {
            opacity: 0.6;
            pointer-events: none;
        }
        .relevance-high { border-left: 4px solid #10b981; }
        .relevance-medium { border-left: 4px solid #f59e0b; }
        .relevance-low { border-left: 4px solid #ef4444; }
        .filter-toggle {
            transition: all 0.3s ease;
            background: var(--button-bg);
            border: 1px solid var(--container-border);
            color: var(--text-primary);
        }
        .filter-toggle:hover {
            background: var(--button-hover);
        }
        .filter-toggle.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        /* Sidebar styles */
        #filterSidebar {
            min-height: calc(100vh - 5rem);
            transition: all 0.3s ease-in-out;
        }
        
        #filterSidebar.collapsed {
            width: 4rem;
        }
        
        #filterSidebar.collapsed .filter-content {
            display: none;
        }
        
        #filterSidebar.collapsed .sidebar-toggle {
            transform: rotate(180deg);
        }
        
        .sidebar-toggle {
            transition: transform 0.3s ease-in-out;
        }
        
        .filter-content {
            transition: opacity 0.3s ease-in-out;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            #filterSidebar {
                width: 16rem;
            }
            
            #filterSidebar.collapsed {
                width: 3rem;
            }
        }
        
        @media (max-width: 768px) {
            #filterSidebar {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 50;
                height: 100vh;
                width: 20rem;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }
            
            #filterSidebar.mobile-open {
                transform: translateX(0);
            }
            
            .mobile-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 40;
            }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f6;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Line clamping for truncated text */
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Expanded card styling */
        .result-card.expanded {
            transform: none;
            box-shadow: 0 20px 40px var(--shadow-color);
        }
        
        /* Smooth transitions for expand/collapse */
        .result-card {
            transition: all 0.3s ease-in-out;
        }
        
        .expand-icon {
            transition: transform 0.3s ease-in-out;
        }
        
        /* Dark mode adjustments for expanded sections */
        [data-theme="dark"] .bg-gray-50 {
            background-color: #1f2937 !important;
        }
        
        [data-theme="dark"] .text-gray-700 {
            color: #d1d5db !important;
        }
        
        /* Hover effects for clickable cards */
        .result-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }
        
        .result-card.expanded:hover {
            transform: none;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Theme Toggle Button -->
    <div class="fixed top-4 right-4 z-50">
        <button id="themeToggle" class="theme-toggle p-2 rounded-lg transition-colors">
            <!-- Sun icon for dark mode -->
            <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">

    <!-- Header -->
    <header class="header shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo and Search -->

                    <a href="/" class="flex items-center space-x-3">
                        <div class="w-8 h-8 flex items-center justify-center">
                            <img 
                                id="headerLogo"
                                src="/static/images/logo-light.svg" 
                                alt="Libyan Open Science Logo"
                                class="w-full h-full object-contain"

                            >

                        <span class="text-xl font-bold text-themed-primary">Libyan Open Science</span>
                    </a>
                    
                    <!-- Search Bar -->
                    <div class="flex-1 max-w-2xl relative">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Search for researches, experts, and more"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        >
                        <button 
                            id="searchBtn"
                            onclick="performNewSearch()"
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded-lg transition-colors flex items-center"
                        >
                            <span id="searchText">Search</span>
                            <span id="searchSpinner" class="loading ml-2 hidden"></span>
                        </button>
                    </div>
                </div>
                
                <!-- Authentication -->
                <div class="flex items-center space-x-4">
                    <div id="userInfo" class="flex items-center space-x-3" style="display: none;">
                        <div id="userProfile"></div>
                    </div>
                    <div id="authButtons" class="flex space-x-3">
                        <a href="/login" class="text-themed-secondary hover:text-blue-600 transition-colors px-3 py-2">
                            Sign In
                        </a>
                        <a href="/signup" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

            <!-- Sidebar Toggle Button -->

                            <!-- Type Filters -->
                <div class="mb-6">
                    <p class="text-sm font-medium text-themed-primary mb-3 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2">

                <!-- Relevance Filters -->

                    <p class="text-sm font-medium text-themed-primary mb-3 flex items-center">

                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />

                                data-relevance="high" onclick="toggleRelevanceFilter(this)">
                            <div class="w-3 h-3 bg-green-500 rounded-full mb-1"></div>
                            <span class="leading-tight">High<br/>(70%+)</span>
                        </button>
                        <button class="filter-toggle w-full text-center px-2 py-2 rounded-lg text-xs flex flex-col items-center justify-center" 
                                data-relevance="medium" onclick="toggleRelevanceFilter(this)">

                        <button class="filter-toggle w-full text-center px-2 py-2 rounded-lg text-xs flex flex-col items-center justify-center"

                            <span class="leading-tight">Low<br/>(<40%)</span>
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 px-6 py-8">
            <!-- Mobile Filter Toggle -->
            <div class="md:hidden mb-4">
                <button onclick="toggleMobileFilters()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />

                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-themed-primary mb-2">Search Results</h1>
                        <p class="text-themed-secondary" id="searchSummary">Loading...</p>
                    </div>
                    
                    <!-- View Toggle -->
                    <div class="flex bg-gray-200 rounded-lg p-1">
                        <button onclick="setView('list')" id="listViewBtn" class="px-3 py-1 rounded-md transition-colors flex items-center">

                        </button>
                        <button onclick="setView('grid')" id="gridViewBtn" class="px-3 py-1 rounded-md transition-colors flex items-center">

            <!-- Results Container -->
            <div id="resultsContainer">
                <!-- Results will be populated here -->

        </div>
            
            <!-- No Results Message -->

                    New Search
                </a>
            </div>
        </div>
    </main>

    <!-- Error/Success Messages -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <script>
        let allResults = [];
        let filteredResults = [];
        let currentView = 'list';
        let currentSort = 'relevance';
        let feedbackSubmitted = new Set();
        let currentQueryId = null;
        
        // Filter states
        let activeFilters = {
            databases: new Set(),
            types: new Set(),
            relevance: new Set()
        };
        
        // Sidebar state
        let sidebarCollapsed = false;

        // Theme management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const headerLogo = document.getElementById('headerLogo');
            
            if (theme === 'dark') {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                if (headerLogo) {
                    headerLogo.src = '/static/images/logo-dark.svg';
                }
            } else {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                if (headerLogo) {
                    headerLogo.src = '/static/images/logo-light.svg';
                }
            }
        }

        document.getElementById('themeToggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        function loadSearchResults() {
            const searchResults = sessionStorage.getItem('searchResults');
            const searchQuery = sessionStorage.getItem('searchQuery');
            const selectedFilters = sessionStorage.getItem('selectedFilters');
            
            if (!searchResults || !searchQuery) {
                // No search results, redirect to home
                window.location.href = '/';
                return;
            }
            
            const data = JSON.parse(searchResults);
            const query = searchQuery;
            const filters = selectedFilters ? JSON.parse(selectedFilters) : [];
            
            // Populate search input
            document.getElementById('searchInput').value = query;
            
            // Update search summary
            document.getElementById('searchSummary').textContent = 
                `Found ${data.search_results.total_results} results for "${query}"`;
            
            // Store data
            allResults = data.search_results.results || [];
            currentQueryId = data.query_id;
            filteredResults = [...allResults];
            
            // Initialize filters
            initializeFilters();
            
            // Display results
            displayResults();
            
            // Apply original filters if any
            if (filters.length > 0) {
                filters.forEach(filter => {
                    const filterBtn = document.querySelector(`[data-filter="${filter}"]`);
                    if (filterBtn) {
                        filterBtn.classList.add('active');
                    }
                });
            }
        }
        
        function initializeFilters() {
            // Get unique databases and types
            const databases = new Set();
            const types = new Set();
            
            allResults.forEach(result => {
                if (result.database) databases.add(result.database);
                if (result.type) types.add(result.type);
            });
            
            // Populate database filters
            const dbContainer = document.getElementById('databaseFilters');
            dbContainer.innerHTML = '';
            databases.forEach(db => {
                const button = document.createElement('button');
                button.className = 'filter-toggle w-full text-left px-2 py-2 rounded-lg text-xs flex flex-col items-center justify-center min-h-[60px] hover:scale-105 transition-transform';
                button.setAttribute('data-database', db);
                button.onclick = () => toggleDatabaseFilter(button);
                button.innerHTML = `
                    <div class="mb-1">${getDatabaseIcon(db)}</div>
                    <span class="text-center leading-tight">${formatDatabaseName(db)}</span>
                `;
                dbContainer.appendChild(button);
            });
            
            // Populate type filters with custom layout
            const typeContainer = document.getElementById('typeFilters');
            typeContainer.innerHTML = '';
            
            // Define the specific layout structure
            const typeLayout = [
                ['book', 'journal', 'project'], // Row 1: books, journals, projects
                ['article', 'conference', 'thesis'], // Row 2: articles, conferences, theses  
                ['equipment', 'material'], // Row 3: equipments, materials
                ['expert', 'certificate'] // Row 4: experts, certificates
            ];
            
            // Create rows based on the layout
            typeLayout.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = `grid grid-cols-${row.length} gap-1 mb-2`;
                
                row.forEach(type => {
                    // Check if this type exists in the current results
                    const hasType = types.has(type) || types.has(type + 's'); // Handle plural forms
                    const actualType = types.has(type) ? type : (types.has(type + 's') ? type + 's' : type);
                    
                    if (hasType || types.has(actualType)) {
                        const button = document.createElement('button');
                        button.className = 'filter-toggle w-full text-center px-2 py-2 rounded-lg text-xs flex flex-col items-center justify-center min-h-[50px] hover:scale-105 transition-transform';
                        button.setAttribute('data-type', actualType);
                        button.onclick = () => toggleTypeFilter(button);
                        button.innerHTML = `
                            <div class="mb-1">${getTypeIcon(actualType)}</div>
                            <span class="text-center leading-tight">${formatTypeName(actualType)}</span>
                        `;
                        rowDiv.appendChild(button);
                    }
                });
                
                // Only add the row if it has buttons
                if (rowDiv.children.length > 0) {
                    typeContainer.appendChild(rowDiv);
                }
            });
        }

        function toggleDatabaseFilter(button) {
            const database = button.getAttribute('data-database');
            
            if (activeFilters.databases.has(database)) {
                activeFilters.databases.delete(database);
                button.classList.remove('active');
            } else {
                activeFilters.databases.add(database);
                button.classList.add('active');
            }
            
            applyFilters();
        }
        
        function toggleTypeFilter(button) {
            const type = button.getAttribute('data-type');
            
            if (activeFilters.types.has(type)) {
                activeFilters.types.delete(type);
                button.classList.remove('active');
            } else {
                activeFilters.types.add(type);
                button.classList.add('active');
            }
            
            applyFilters();
        }
        
        function toggleRelevanceFilter(button) {
            const relevance = button.getAttribute('data-relevance');
            
            if (activeFilters.relevance.has(relevance)) {
                activeFilters.relevance.delete(relevance);
                button.classList.remove('active');
            } else {
                activeFilters.relevance.add(relevance);
                button.classList.add('active');
            }
            
            applyFilters();
        }
        
        function applyFilters() {
            filteredResults = allResults.filter(result => {
                // Database filter
                if (activeFilters.databases.size > 0 && !activeFilters.databases.has(result.database)) {
                    return false;
                }
                
                // Type filter
                if (activeFilters.types.size > 0 && !activeFilters.types.has(result.type)) {
                    return false;
                }
                
                // Relevance filter
                if (activeFilters.relevance.size > 0) {
                    const relevanceLevel = getRelevanceLevel(result.ranking_score || 0);
                    if (!activeFilters.relevance.has(relevanceLevel)) {
                        return false;
                    }

        function getTypeBadgeClass(type) {
            const classes = {
                'book': 'bg-blue-100 text-blue-800',
                'journal': 'bg-green-100 text-green-800',
                'project': 'bg-purple-100 text-purple-800',
                'projects': 'bg-purple-100 text-purple-800',
                'expert': 'bg-yellow-100 text-yellow-800',
                'certificate': 'bg-orange-100 text-orange-800',
                'article': 'bg-red-100 text-red-800',
                'conference': 'bg-pink-100 text-pink-800',
                'thesis': 'bg-indigo-100 text-indigo-800',
                'theses': 'bg-indigo-100 text-indigo-800',
                'equipment': 'bg-gray-100 text-gray-800',
                'equipments': 'bg-gray-100 text-gray-800',
                'material': 'bg-teal-100 text-teal-800',
                'materials': 'bg-teal-100 text-teal-800'
            };
            return classes[type] || 'bg-gray-100 text-gray-800';
        }
        
        function displayMetadata(metadata) {
            if (!metadata || Object.keys(metadata).length === 0) return '';
            
            const items = Object.entries(metadata)
                .filter(([key, value]) => value && value !== '' && !(Array.isArray(value) && value.length === 0))
                .slice(0, 3)
                .map(([key, value]) => {
                    const displayValue = Array.isArray(value) ? value.join(', ') : value;
                    return `<span class="inline-block bg-gray-200 text-gray-700 px-2 py-1 rounded text-xs mr-2 mb-1">${key}: ${displayValue}</span>`;
                });
            
            return items.length > 0 ? `<div class="mt-3">${items.join('')}</div>` : '';
        }
        
        function displayExpandedMetadata(result) {
            if (!result.metadata || Object.keys(result.metadata).length === 0) return '';
            
            const items = Object.entries(result.metadata)
                .filter(([key, value]) => value && value !== '' && !(Array.isArray(value) && value.length === 0))
                .map(([key, value]) => {
                    const displayValue = Array.isArray(value) ? value.join(', ') : value;
                    return `<div><strong>${formatMetadataKey(key)}:</strong> ${displayValue}</div>`;
                });
            
            if (items.length === 0) return '';
            
            return `
                <div class="bg-gray-50 dark:bg-gray-800 p-3 rounded-lg">
                    <h4 class="font-semibold text-themed-primary mb-2">Additional Information</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm text-themed-secondary">
                        ${items.join('')}
                    </div>
                </div>
            `;
        }
        
        function formatMetadataKey(key) {
            return key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }
        
        function truncateText(text, maxLength) {
            if (!text || text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            } catch (e) {
                return dateString;
            }
        }
        
        function getRelevanceDescription(score) {
            if (score >= 0.8) return 'Highly relevant to your search query';
            if (score >= 0.6) return 'Very relevant to your search query';
            if (score >= 0.4) return 'Moderately relevant to your search query';
            if (score >= 0.2) return 'Somewhat relevant to your search query';
            return 'Limited relevance to your search query';
        }
        
        function toggleResultCard(cardId, index) {
            const card = document.getElementById(cardId);
            if (!card) return;
            
            const collapsedView = card.querySelector('.collapsed-view');
            const expandedView = card.querySelector('.expanded-view');
            const expandIcon = card.querySelector('.expand-icon');
            
            if (collapsedView && expandedView && expandIcon) {
                const isExpanded = expandedView.classList.contains('hidden');
                
                if (isExpanded) {
                    // Expand
                    collapsedView.classList.add('hidden');
                    expandedView.classList.remove('hidden');
                    expandIcon.classList.add('rotate-180');
                    card.classList.add('expanded');
                } else {
                    // Collapse
                    collapsedView.classList.remove('hidden');
                    expandedView.classList.add('hidden');
                    expandIcon.classList.remove('rotate-180');
                    card.classList.remove('expanded');
                }
            }
        }
        
        function openInSubsystem(database, resultId, resultType) {
            // Map databases to their respective subsystem URLs
            const subsystemUrls = {
                'academic_library': '/library',
                'experts_system': '/experts',
                'research_papers': '/papers',
                'laboratories': '/labs'
            };
            
            const baseUrl = subsystemUrls[database];
            if (!baseUrl) {
                showTemporaryMessage('Subsystem not available for this database', 'error');
                return;
            }
            
            // Construct the URL with result ID and type
            let targetUrl = `${baseUrl}?id=${encodeURIComponent(resultId)}`;
            if (resultType) {
                targetUrl += `&type=${encodeURIComponent(resultType)}`;
            }
            
            // Open in new tab
            window.open(targetUrl, '_blank');
            
            // Track interaction
            try {
                const currentUser = getCurrentUser();
                if (currentUser && user_manager) {
                    user_manager.track_user_interaction(currentUser.user_id, {
                        'action': 'open_subsystem',
                        'result_id': resultId,
                        'database': database,
                        'result_type': resultType,
                        'metadata': {
                            'timestamp': new Date().toISOString(),
                            'subsystem_url': targetUrl
                        }
                    });
                }
            } catch (e) {
                console.warn('Failed to track subsystem interaction:', e);
            }
        }
        
        function getCurrentUser() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            if (token && userData) {
                try {
                    return JSON.parse(userData);
                } catch (e) {
                    return null;
                }
            }
            return null;
        }
        
        async function toggleBookmark(resultId, title, database, type) {
            const currentUser = getCurrentUser();
            
            if (!currentUser) {
                showLoginPrompt();
                return;
            }
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/user/bookmarks/toggle', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        result_id: resultId,
                        title: title,
                        database: database,
                        type: type
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateBookmarkButton(resultId, data.bookmarked);
                    showTemporaryMessage(
                        data.bookmarked ? 'Added to bookmarks' : 'Removed from bookmarks', 
                        'success'
                    );
                } else {
                    throw new Error(data.error || 'Failed to toggle bookmark');
                }
            } catch (error) {
                console.error('Error toggling bookmark:', error);
                showTemporaryMessage('Error updating bookmark: ' + error.message, 'error');
            }
        }
        
        function updateBookmarkButton(resultId, isBookmarked) {
            // Find all bookmark buttons for this result (there might be multiple in different views)
            const buttons = document.querySelectorAll(`[onclick*="toggleBookmark('${resultId}'"]`);
            
            buttons.forEach(button => {
                const icon = button.querySelector('svg');
                const text = button.querySelector('span');
                
                if (isBookmarked) {
                    button.className = 'bookmark-btn bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg text-sm flex items-center transition-colors';
                    if (icon) {
                        icon.setAttribute('fill', 'currentColor');
                    }
                    if (text) {
                        text.textContent = 'Bookmarked';
                    }
                } else {
                    button.className = 'bookmark-btn bg-yellow-100 hover:bg-yellow-200 text-yellow-800 px-4 py-2 rounded-lg text-sm flex items-center transition-colors';
                    if (icon) {
                        icon.setAttribute('fill', 'none');
                    }
                    if (text) {
                        text.textContent = 'Bookmark';
                    }
                }
            });
        }

                        <div class="mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mx-auto text-yellow-500">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-themed-primary mb-2">Save to Bookmarks</h3>
                        <p class="text-themed-secondary mb-6">Sign in to bookmark results and access them later from any device.</p>
                        
                        <div class="flex flex-col sm:flex-row gap-3">
                            <a href="/login" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors text-center">
                                Sign In
                            </a>
                            <a href="/signup" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-medium transition-colors text-center">
                                Sign Up
                            </a>
                        </div>
                        
                        <button onclick="closeLoginPrompt()" class="mt-4 text-themed-secondary hover:text-themed-primary text-sm transition-colors">
                            Maybe later
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            // Close on overlay click
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    closeLoginPrompt();
                }
            });
        }
        
        function closeLoginPrompt() {
            const modal = document.getElementById('loginPromptModal');
            if (modal) {
                modal.remove();
            }
        }
        
        async function loadUserBookmarks() {
            const currentUser = getCurrentUser();
            if (!currentUser) return;
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/user/bookmarks', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update bookmark buttons based on user's bookmarks
                    data.bookmarks.forEach(bookmark => {
                        updateBookmarkButton(bookmark.result_id, true);
                    });
                }
            } catch (error) {
                console.error('Error loading bookmarks:', error);
            }
        }
        
        async function saveSearchToHistory(query, filters) {
            const currentUser = getCurrentUser();
            console.log('saveSearchToHistory called:', { query, filters, currentUser });
            
            if (currentUser) {
                // Save to database for logged-in users
                try {
                    const token = localStorage.getItem('authToken');
                    console.log('Saving search to history:', { query, filters, hasToken: !!token });
                    
                    const response = await fetch('/api/user/history', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            query: query,
                            filters: filters,
                            timestamp: new Date().toISOString()
                        })
                    });
                    
                    const data = await response.json();
                    console.log('History save response:', data);
                    
                    if (!data.success) {
                        console.error('Failed to save search to history:', data.error);
                    }
                } catch (error) {
                    console.error('Error saving search to history:', error);
                }
            } else {
                // Save to localStorage for anonymous users
                console.log('Saving search to local storage for anonymous user');
                try {
                    const localHistory = JSON.parse(localStorage.getItem('searchHistory') || '[]');
                    
                    // Check if this exact search already exists recently (within last hour)
                    const oneHourAgo = new Date(Date.now() - 60 * 60 * 1000).toISOString();
                    const existingSearch = localHistory.find(item => 
                        item.query === query && item.timestamp > oneHourAgo
                    );
                    
                    if (!existingSearch) {
                        const historyItem = {
                            _id: Date.now().toString(), // Simple ID for local storage
                            query: query,
                            filters: filters,
                            timestamp: new Date().toISOString()
                        };
                        
                        localHistory.unshift(historyItem); // Add to beginning
                        
                        // Keep only last 50 searches
                        if (localHistory.length > 50) {
                            localHistory.splice(50);
                        }
                        
                        localStorage.setItem('searchHistory', JSON.stringify(localHistory));
                        console.log('Search saved to local storage:', historyItem);
                    }
                } catch (error) {
                    console.error('Error saving search to local storage:', error);
                }
            }
        }
        
        async function submitFeedback(resultId, rating, feedbackType) {
            if (!currentQueryId) {
                showTemporaryMessage('No active query for feedback', 'error');
                return;
            }
            
            if (feedbackSubmitted.has(resultId)) {
                showTemporaryMessage('Feedback already submitted for this result', 'error');
                return;
            }

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query_id: currentQueryId,
                        result_id: resultId,
                        rating: rating,
                        feedback_type: feedbackType,
                        user_session: 'web_session_' + Date.now()
                    })
                });

                const data = await response.json();

                if (data.success) {
                    feedbackSubmitted.add(resultId);
                    const buttons = document.querySelectorAll(`[onclick*="${resultId}"]`);
                    buttons.forEach(btn => {
                        btn.classList.add('feedback-submitted');
                        if (btn.textContent.includes('Helpful') && !btn.textContent.includes('Not')) {
                            btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>Submitted';
                        } else {
                            btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>Submitted';
                        }
                    });
                    
                    showTemporaryMessage('Feedback submitted successfully!', 'success');
                } else {
                    showTemporaryMessage('Error submitting feedback: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showTemporaryMessage('Error submitting feedback: ' + error.message, 'error');
            }
        }
        
        async function performNewSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                showTemporaryMessage('Please enter a search query', 'error');
                return;
            }
            
            showSearchLoading(true);
            
            try {
                const searchData = {
                    query: query,
                    ranking_mode: 'hybrid'
                };
                
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                const token = localStorage.getItem('authToken');
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(searchData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessionStorage.setItem('searchResults', JSON.stringify(data));
                    sessionStorage.setItem('searchQuery', query);
                    sessionStorage.removeItem('selectedFilters');
                    
                    // Reload results
                    window.location.reload();
                } else {
                    throw new Error(data.error || 'Search failed');
                }
            } catch (error) {
                console.error('Search error:', error);
                showTemporaryMessage('Search failed: ' + error.message, 'error');
            } finally {
                showSearchLoading(false);
            }
        }
        
        function showSearchLoading(show) {
            const btn = document.getElementById('searchBtn');
            const text = document.getElementById('searchText');
            const spinner = document.getElementById('searchSpinner');
            
            if (show) {
                btn.disabled = true;
                btn.classList.add('opacity-75');
                text.textContent = 'Searching...';
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-75');
                text.textContent = 'Search';
                spinner.classList.add('hidden');
            }
        }
        
        function showTemporaryMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `px-6 py-3 rounded-lg shadow-lg mb-2 ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            messageDiv.textContent = message;
            
            document.getElementById('messageContainer').appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv && messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 3000);
        }
        
        // Authentication functions (similar to home page)
        function checkAuthenticationStatus() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            const userMode = localStorage.getItem('userMode');
            
            if (token && userData && userMode === 'authenticated') {
                fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showUserInfo(JSON.parse(userData));
                    } else {
                        showLoginButtons();
                    }
                })
                .catch(error => {
                    console.error('Error verifying token:', error);
                    showLoginButtons();
                });
            } else {
                showLoginButtons();
            }
        }
        
        function showLoginButtons() {
            const authButtons = document.getElementById('authButtons');
            const userInfo = document.getElementById('userInfo');
            
            if (authButtons && userInfo) {
                authButtons.style.display = 'flex';
                userInfo.style.display = 'none';
            }
        }
        
        function showUserInfo(userData) {
            try {
                const authButtons = document.getElementById('authButtons');
                const userInfo = document.getElementById('userInfo');
                const userProfile = document.getElementById('userProfile');
                
                if (!authButtons || !userInfo || !userProfile) return;
                
                authButtons.style.display = 'none';
                userInfo.style.display = 'flex';
                
                const firstName = userData.profile?.first_name || '';
                const lastName = userData.profile?.last_name || '';
                const fullName = `${firstName} ${lastName}`.trim() || userData.username || 'User';
                const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase();
                
                userProfile.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <a href="/dashboard" class="flex items-center space-x-2 hover:bg-gray-100 px-2 py-1 rounded transition-colors">
                            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-sm font-medium">
                                ${initials}
                            </div>
                            <span class="text-sm font-medium text-themed-primary">${fullName}</span>
                        </a>
                        <button onclick="logout()" class="text-xs text-themed-secondary hover:text-themed-primary transition-colors">
                            Logout
                        </button>
                    </div>
                `;
            } catch (error) {
                console.error('Error in showUserInfo:', error);
                showLoginButtons();
            }
        }
        
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            localStorage.removeItem('userMode');
            showLoginButtons();
            showTemporaryMessage('Logged out successfully', 'success');
        }
        
        // Handle Enter key in search input
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performNewSearch();
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            initializeSidebar();
            checkAuthenticationStatus();
            loadSearchResults();
            setView('list'); // Default view
            
            // Load user bookmarks if logged in
            setTimeout(() => {
                loadUserBookmarks();
            }, 1000);
            
            // Note: Search history is already saved in home.html before redirecting here
        });
    </script>
